<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<style>
			h2{
				margin-top : 10px;
			}
			header{
				background-color : #e6e6e6;
				padding : 10px; 
				width : 700px;
				margin : 0 auto;
			}
		
		</style>
	</head>
	<body>
		<center>
		<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in names">
					<td><a href="#new_book?name={{x.isbn|urlencode}}">{{x.isbn}}</a></td>
					<td>{{x.title}}</td>
					<td><a href="#new_author?name={{x.author|urlencode}}&index={{$index|urlencode}}">{{x.author}}</a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
